<div class = "container">
  <form class="form-horizontal" id="postForm">
   <div class="form-group">
    <label for="text" class="col-sm-4 control-label">Title</label>
      <div class="col-sm-4">
       <input type="name" class="form-control" id="inputName" placeholder="Blog Post Title">
      </div>
   </div>

   <div class="form-group">
    <label for="text" class="col-sm-4 control-label">Author</label>
      <div class="col-sm-4">
       <input type="name" class="form-control" id="authorName" placeholder="Author">
      </div>
   </div>

  <div class="form-group">
    <label for="text" class="col-sm-4 control-label">Post</label>
     <div class="col-sm-4">
      <textarea class="form-control" rows="5" id="inputPost" placeholder="What's on your mind?"></textarea>
     </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-5">
      <button type="submit" class="btn btn-default">Post!</button>
    </div>
  </div>
</form>
</div>
